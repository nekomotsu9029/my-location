<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener mi ubicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #map {
            min-height: 500px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Obtener mi ubicacion</a>
        </div>
      </nav>
      <div class="container pt-5">
          <div class="row">
              <div class="col-md-4">
                  <div class="d-grid gap-2 mb-2">
                    <button id="getLocation" class="btn btn-outline-danger">Obtener mi ubicacion actual</button>
                  </div>
                  <div class="card card-body bg-dark text-white">
                      <span id="latitude">Latitud: --no data--</span>
                      <span id="longitude">Longitud: --no data--</span>
                  </div>
              </div>
              <div class="col-md-8">
                  <div id="map" class="card card-body border border-dark">

                  </div>
              </div>
          </div>
      </div>
      <script src="app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
</body>
</html>
